<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/style.css">
    <title>Encriptador de texto</title>
</head>
<body>
    
    <header>
        <a href="" rel="">
            <img src="./imagenes/imagenes/logo.svg" alt="Logo Alura" class="logo">
        </a>
    </header>


    <main>
        <section class="encriptador">
            <textarea class="encriptar" placeholder="Ingrese el texto aquí"></textarea>
            <div class="encriptador-aviso">
                <img src="./imagenes/imagenes/aviso.svg" alt="Imagen aviso" class="img-aviso">
                <p class="texto-aviso">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="encriptador-contenedor">
                <button class="btn-encriptar" type="submit">Encriptar</button>
                <button class="btn-desencriptar" type="submit">Desencriptar</button>
            </div>
        </section>

        <section class="tarjeta">
        <div class="tarjeta-contenedor">
            <img src="./imagenes/imagenes/muñeco.svg" alt="Muñeco" class="img-muñeco">
            <p class="texto-uno">Ningún mensaje fue encontrado</p>
            <p class="texto-dos">Ingrese el texto que deseas encriptar o desencriptar</p>
        </div>
        <textarea type="mensaje" class="evaluar" readonly></textarea> 
        <button type="submit" class="btn-copiar">Copiar</button>
        </section>
        
    </main> 

    <footer>
        <p class="Copyright">&COPY; Copyright 2024 - Encriptador de texto - Desarollado por Eliasaf López Muñoz</p>
    </footer>

</body>
<script src="./Js/app.js"></script>
</html>
